// ============ Script Peaks ============
//Clutch bind
alias "clutch" "clutchon"
alias "clutchon" "voice_enable 0; gameinstructor_enable 1; cl_clearhinthistory; r_cleardecals; playvol buttons\blip2 0.5; alias clutch clutchoff; clear; echo <---- --- ---->; echo <---- CLUTCH ON ---->"
alias "clutchoff" "voice_enable 1; gameinstructor_enable 0; playvol buttons\blip1 0.5; alias clutch clutchon; clear; echo <---- --- ---->; echo <---- CLUTCH OFF ---->"
bind "v" "clutch"

//Jump-throw script
alias "+jumpthrow" "+jump;-attack" 
alias "-jumpthrow" "-jump" 
bind "MOUSE5" "+jumpthrow"
