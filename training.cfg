//Training CFG by #LEGACY

// Server configuration
sv_cheats 1
mp_limitteams 0
mp_autoteambalance 0
mp_freezetime 0
mp_roundtime 60
mp_roundtime_defuse 60
mp_roundtime_hostage 60
mp_maxmoney 99999
mp_startmoney 99999
mp_buytime 9999
mp_buy_anywhere 1
ammo_grenade_limit_total 5
sv_infinite_ammo 1
mp_warmup_end
mp_respawn_on_death_ct 1 
mp_respawn_on_death_t 1

bot_stop "1"
bind F5 "bot_stop 0"
bind F6 "bot_stop 1"

// Grenade trajectory commands. Note – these don’t work on dedicated servers.
sv_grenade_trajectory 1
sv_grenade_trajectory_time 10

// Show bullet impacts
sv_showimpacts 1
sv_showimpacts_time 4

mp_restartgame 1

// Print out so we know the config has been executed.
Say "Practice config enabled"
Say "F5 / F6 toggle bot_stop"